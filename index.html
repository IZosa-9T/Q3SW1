<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />

	<title>SW1: Conversion of temperature</title>
</head>
<body>

	<div class="container">

		<div class="title">
				<h2>Conversion of <br/><b>temperature</b></h2>
		</div>

				<br/>

		<div class="converter">
				<img src="thermometer.png" style="width: 80%;"> 

				<br/><br/>

				<div class="alert ">
						<b>given:</b> 8.8 farenheit.
						<p id="area"><b>answer:</b> </p>
				</div>

				<!-- CELSIUS BUTTON -->
						<button type="button" class="btn" onclick="
								var g=8.8; 
								// g = farenheit given
								var c=(g-32)*(5/9);
								// c = celsius 
								var round_c=c.toFixed(2);

								document.getElementById('area').innerHTML='<b>answer:</b> ' + round_c + '° celsius.'">
								celsius
						</button>
				<!-- KELVIN BUTTON -->
						<button type="button" class="btn" onclick="
								var g=8.8; 
								// g = farenheit given 
								var k=(g-32)*(5/9)+273.15;
								// k = kelvin 
								var round_k=k.toFixed(2);

								document.getElementById('area').innerHTML='<b>answer:</b> ' + round_k + '° kelvin.'">
								kelvin
						</button>
				<!-- REFRESH BUTTON -->
						<button type="button" class="btn refs" onClick="window.location.reload()">
						      refresh
						</button>

		</div>
	</div>
</body>
</html>
